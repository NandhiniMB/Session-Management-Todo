<form class="form-inline" #f="ngForm" (ngSubmit)="onSubmit(f)" >
    <input type="text" name="session_name" ngModel #session_name="ngModel" placeholder="Session Name">
    <input type="text" name="trainer_name" ngModel #trainer_name="ngModel" placeholder="Trainer Name">
    <input type="date" name="date" ngModel placeholder="Date">
    <button>ADD</button>
</form>
